<h2 mat-dialog-title>Add product</h2>
<mat-dialog-content>
    <div class="container">
        <form class="example-form my-5" >
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="outline" class="input">
                        <mat-label>Product</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline" class="input">
                        <mat-label>Category</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field appearance="outline" class="input">
                        <mat-label>Description</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
            </div>
            
            <mat-form-field appearance="outline"  class="input">
                <mat-label>Description</mat-label>
                <input matInput>
            </mat-form-field>

            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="outline" class="input">
                        <mat-label>Quantity</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline" class="input">
                        <mat-label>Price</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
            </div>


            <mat-form-field appearance="outline"  class="input">
                <mat-label>Quality</mat-label>
                <input matInput>
            </mat-form-field>
        </form>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Add</button>
</mat-dialog-actions>
